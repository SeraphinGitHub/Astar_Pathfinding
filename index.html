<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>A* Pathfinding Project</title>

      <link rel="stylesheet" href="css/styles.css">
   </head>

   <body>
      <figure class="mouse-settings">
         <img class="mouse-img" src="images/mouse-icon.png">

         <p class="agent">Start/End position</p>
         <p class="trees">Draw trees</p>
         <p class="walls">Draw walls</p>
      </figure>

      <section class="coordinates">
         <span>
            <p>Screen Coord:</p>
            <p class="cartX">x : 0</p>
            <p class="cartY">y : 0</p>
         </span>

         <span>
            <p>Grid Coord:</p>
            <p class="isoX">x : 0</p>
            <p class="isoY">y : 0</p>
         </span>

         <span>
            <p>Cell Coordinates:</p>
            <p class="cellX">x : 0</p>
            <p class="cellY">y : 0</p>
         </span>

         <span>
            <p>Cell ID:</p>
            <p class="ID-cell">id :</p>
         </span>
      </section>

      <nav class="nav-bar">
         <button class="search-path-btn">Search Path (Enter)</button>
         <button class="delete-path-btn">Delete Path (Escape)</button>
         <button class="toggle-data-btn">Toggle nodes data</button>
         <button class="reset-map-btn"  >Reset map</button>
      </nav>

      <section class="isometric-canvas">
         <canvas class="canvas-isoSelect"></canvas>
      </section>
      
      <section class="cartesian-canvas">
         <canvas class="canvas-terrain"></canvas>
         <canvas class="canvas-buildings"></canvas>
         <canvas class="canvas-units"></canvas>
      </section>

   </body>

   <script src="javascript/classes/Agent.js"></script>
   <script src="javascript/classes/Grid.js"></script>
   <script src="javascript/classes/Cell.js"></script>
   <script src="javascript/imagesLoader.js"></script>
   <script src="javascript/projectHandler.js"></script>
</html>
