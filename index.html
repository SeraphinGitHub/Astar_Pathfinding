<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>A* Pathfinding Project</title>

      <link rel="stylesheet" href="css/styles.css">
   </head>

   <body class="flexCenter">
      
      <div class="flexCenter coordinates">
         <span class="flexCenter mouse-coord">
            <p class="flexCenter">Mouse Coordinates:</p>
            <p class="flexCenter mouseX">x : 0</p>
            <p class="flexCenter mouseY">y : 0</p>
         </span>

         <span class="flexCenter cell-coord">
            <p class="flexCenter">Cell Coordinates:</p>
            <p class="flexCenter cellX">x : 0</p>
            <p class="flexCenter cellY">y : 0</p>
         </span>

         <span class="flexCenter cell-id">
            <p class="flexCenter">Cell ID:</p>
            <p class="flexCenter ID-cell">id :</p>
         </span>
      </div>

      <div class="flexCenter isometric">
         <canvas class="flexCenter canvas-1"></canvas>
      </div>

   </body>

   <script src="javascript/classes/Agent.js"></script>
   <script src="javascript/classes/Grid.js"></script>
   <script src="javascript/classes/Cell.js"></script>
   <script src="javascript/Astar.js"></script>
</html>
